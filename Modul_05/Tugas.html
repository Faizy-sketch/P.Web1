<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            display: none; /* Initially hidden */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="KESATU.png" alt="Foto Alumni 1">
        <img src="KEDUA.jpg" alt="Foto Alumni 2">
        <img src="KETIGA.jpg" alt="Foto Alumni 3">
        <img src="KEEMPAT.jpg" alt="Foto Alumni 4">
    </div>

    <div class="modal">
        <span class="close">&times;</span>
        <img src="" alt="Foto Alumni Fullsize">
    </div>

    <script>
        $(document).ready(function () {
            // Fade-in effect for gallery images
            $('.gallery img').each(function (index) {
                $(this).delay(index * 200).fadeIn(500);
            });

            // Show modal on image click
            $('.gallery img').click(function () {
                const src = $(this).attr('src');
                $('.modal img').attr('src', src);
                $('.modal').fadeIn();
            });

            // Close modal on close button click
            $('.modal .close').click(function () {
                $('.modal').fadeOut();
            });

            // Close modal on click outside the image
            $('.modal').click(function (e) {
                if (!$(e.target).is('img')) {
                    $('.modal').fadeOut();
                }
            });
        });
    </script>
</body>
</html>
