<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Dan Tipe Data</title>
</head>
<body>
    <script>
        //Variable dengan var, let, dan const
        var varNum = 10;
        let letStr = "Hello";
        const constBool = true;

        //Tipe Data
        let num = 123;//Number
        let str = "This in a string";//string
        let bool = false;//Boolean
        let obj = {name: "John", age:30};//Object
        let arr = [1, 2, 3, 4, 5];//Array
        let und;//undefined
        let nul = null;//null

        //Menampilkan hasil
        console.log("varNum:" + varNum);
        console.log("letStr:" + letStr);
        console.log("constBool:" + constBool);
        console.log("num:" + num);
        console.log("str:" + str);
        console.log("bool:" + bool);
        console.log("obj:" + obj);
        console.log("arr:" + arr);
        console.log("und:" + und);
        console.log("nul:" + nul);
    </script>
</body>
</html>
